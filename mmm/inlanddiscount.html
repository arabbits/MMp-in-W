<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-国内折扣</title>
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/inlanddiscount.css">
</head>

<body>

  <div class="container">

    <!-- 头部区域 -->
    <div class="m-header">
      <a href="javascript:history.go(-1);" class="fl"><span class="glyphicon glyphicon-menu-left"></span></a>
      <img class="right fr" src="./images/header_app.png" alt="">
      <h3>国内折扣</h3>
    </div>

    <!-- 商品区域 -->
    <div class="m-product">
      <!-- 商品的坑 -->
      <ul class="clearfix">

        <!-- 商品列表的坑 -->
        <!-- 加载中的图片 -->
        <div class="loading">
          <img src="./images/loading.gif" alt="">
        </div>

      </ul>
    </div>


    <!-- 底部的上部区域 -->
    <div class="footer-top">
      <ul class="container">
        <li class="login"><a href="#">登录</a></li>
        <li class="register"><a href="#">注册</a></li>
        <li class="backTop">
          <a href="#">
            <span><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""></span> 
            返回顶部
          </a>
        </li>
      </ul>
    </div>
    <!-- 底部的下部区域 -->
    <div class="footer">
      <p>
        <span class="app"><a href="javascript:;">手机APP下载</a></span>
        <span><a href="index.html">慢慢买手机版</a></span> -- 掌上比价平台
      </p>
      <p class="address">m.manmanbuy.com</p>
    </div>

  </div>

  <!-- 返回顶部 -->
  <div class="goTop">
    <img src="./images/top1.png" alt="">
  </div>


  <!-- 商品列表的模板 -->
  <script type="text/html" id="productTpl">
    {{each result as v i}}
    <li>
      <a href="discount.html?productid={{ v.productId }}">
        {{ #v.productImg }}
        <div class="title txt-cut">{{ v.productName }}</div>
        <p class="price">{{ v.productPrice }}</p>
        <p class="info">{{ v.productFrom }} | {{ v.productTime }}</p>
        </a>
    </li>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/inlanddiscount.js"></script>
</body>

</html>
