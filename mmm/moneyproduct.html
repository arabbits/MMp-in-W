<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-省钱控</title>
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/moneyproduct.css">
</head>

<body>

  <div class="container">

    <!-- 头部区域 -->
    <div class="m-header">
      <a href="javascript:history.go(-1);" class="fl"><span class="glyphicon glyphicon-menu-left"></span></a>
      <img class="right fr" src="./images/header_app.png" alt="">
      <h3>国内折扣</h3>
    </div>

    <!-- 商品区域 -->
    <div class="productdetail">
      <!-- 加载中的图片 -->
      <div class="loading">
        <img src="./images/loading.gif" alt="">
      </div>
      <!-- 坑 -->
    </div>


    <!-- 底部的上部区域 -->
    <div class="footer-top">
      <ul class="container">
        <li class="login"><a href="#">登录</a></li>
        <li class="register"><a href="#">注册</a></li>
        <li class="backTop">
          <a href="#">
            <span><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""></span> 
            返回顶部
          </a>
        </li>
      </ul>
    </div>
    <!-- 底部的下部区域 -->
    <div class="footer">
      <p>
        <span class="app"><a href="javascript:;">手机APP下载</a></span>
        <span><a href="index.html">慢慢买手机版</a></span> -- 掌上比价平台
      </p>
      <p class="address">m.manmanbuy.com</p>
    </div>

  </div>




  <!-- 商品列表的模板 -->
  <script type="text/html" id="productTpl">
    {{each result as v i}}
    <div class="imgSm fr">
      {{ #v.productImgSm }}
    </div>
    <div class="top">
      <h3>{{ v.productName }}</h3>
      <p class="info">
        <span>{{ v.productFrom }}</span>
        <span>{{ v.productTime }}</span>
        <span>{{ v.productTips }}</span>
      </p>
      <p class="introduce">{{ v.productInfo }}</p>
      <p class="price">{{ v.productInfo1 }}</p>
    </div>
    <div class="imgLg">
      {{ #v.productImgLg }} {{ #v.productImg2}}
    </div>
    <div class="drop">
      {{ #v.productCity }}
    </div>
    <div class="gobuy">
      <a href="#">前往购买</a>
    </div>
    <div class="imgWrap">
      <img src="./images/mmbweixin2.png" alt="">
    </div>
    <div class="comments">
      {{ #v.productComment }}

    </div>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/moneyproduct.js"></script>
</body>

</html>
