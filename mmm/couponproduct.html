<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-优惠券商品列表</title>
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/couponproduct.css">
</head>

<body>

  <div class="container">

    <!-- 头部区域 -->
    <div class="m-header mainColor">
      <a href="javascript:history.go(-1);" class="fl"><span class="glyphicon glyphicon-menu-left"></span></a>
      <img class="right fr" src="./images/header_app.png" alt="">
      <h3>优惠券</h3>
    </div>

    <!-- 提示 -->
    <div class="m-tips">
      --点餐前出示手机中的优惠券，即可享受优惠--
    </div>

    <!-- 商品列表 -->
    <div class="m-product">
      <!-- 商品列表 -->
    </div>

    <!-- 底部的上部区域 -->
    <div class="footer-top">
      <ul class="container">
        <li class="login"><a href="#">登录</a></li>
        <li class="register"><a href="#">注册</a></li>
        <li class="backTop">
          <a href="#">
            <span><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""></span> 
            返回顶部
          </a>
        </li>
      </ul>
    </div>
    <!-- 底部的下部区域 -->
    <div class="footer">
      <p>
        <span class="app"><a href="javascript:;">手机APP下载</a></span>
        <span><a href="index.html">慢慢买手机版</a></span> -- 掌上比价平台
      </p>
      <p class="address">m.manmanbuy.com</p>
    </div>

    <!-- 覆盖层 -->
    <div class="cover">
      <div class="imgWrap">
        <img data-id="1" src="http://d3.5ikfc.com/static/thumbs/1016/kfc-5ikfc-108_pc27.jpg" alt="">
        <span class="glyphicon glyphicon-menu-left left"></span>
        <span class="glyphicon glyphicon-menu-right right"></span>
      </div>

    </div>
  </div>

  <!-- 返回顶部 -->
  <div class="goTop">
    <img src="./images/top1.png" alt="">
  </div>



  <!-- 标题的模板 -->
  <script type="text/html" id="productTpl">
    {{each result as v i}}
    <div class="item" data-index="{{ i }}">
      <a href="javascript:;">
          {{ #v.couponProductImg }}
          <div class="product_info">
            <p class="info txt-cut">{{ v.couponProductName }}</p>
            <p class="price">{{ v.couponProductPrice }}</p>
            <p class="time">{{ v.couponProductTime }}</p>
            <span class="glyphicon glyphicon-menu-right arrow"></span>
          </div>
        </a>
    </div>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/couponproduct.js"></script>
</body>

</html>
