<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-凑单品页</title>
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/gsproduct.css">
</head>

<body>

  <div class="container">

    <!-- 头部区域 -->
    <div class="m-header">
      <a href="javascript:history.go(-1);" class="fl"><span class="glyphicon glyphicon-menu-left"></span></a>
      <img class="right fr" src="./images/header_app.png" alt="">
      <h3>凑单品</h3>
    </div>


    <!-- 导航区域 -->
    <div class="m-nav clearfix">
      <a href="javascript:;" class="fl w33 one">京东<i></i></a>
      <a href="javascript:;" class="fl w33 one">华北<i></i></a>
      <a href="javascript:;" class="fl w33 one">全部价格<i></i></a>
      <div class="shop next" shopid="0">
        <!-- 店铺的坑 -->
      </div>
      <div class="area next" areaid="0">
        <!-- 地区的坑 -->
      </div>
      <div class="price next">
        <a href="javascript:;">全部价格<span class='glyphicon glyphicon-ok'></span></a>
      </div>
    </div>


    <!-- 商品区域 -->
    <div class="m-product clearfix">
      <!-- 商品列表的坑 -->
    </div>


    <!-- 底部的上部区域 -->
    <div class="footer-top">
      <ul class="container">
        <li class="login"><a href="#">登录</a></li>
        <li class="register"><a href="#">注册</a></li>
        <li class="backTop">
          <a href="#">
              <span><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""></span> 
              返回顶部
            </a>
        </li>
      </ul>
    </div>
    <!-- 底部的下部区域 -->
    <div class="footer">
      <p>
        <span class="app"><a href="javascript:;">手机APP下载</a></span>
        <span><a href="index.html">慢慢买手机版</a></span> -- 掌上比价平台
      </p>
      <p class="address">m.manmanbuy.com</p>
    </div>

  </div>

  <!-- 返回顶部 -->
  <div class="goTop">
    <img src="./images/top1.png" alt="">
  </div>
  

  <!-- 导航 店铺的模板 -->
  <script type="text/html" id="shopTpl">
    {{each result as v i}}
    <a href="javascript:;" data-shopid="{{ v.shopId }}">
      {{ v.shopName }} 
      <span class="glyphicon glyphicon-ok {{ i===0? ' show':'' }}"></span>
    </a>
    {{/each}}
  </script>

  <!-- 导航 地区的模板 -->
  <script type="text/html" id="areaTpl">
    {{each result as v i}}
    <a href="javascript:;" data-areaid="{{ v.areaId }}">
      {{ v.areaName }}
      <span class="glyphicon glyphicon-ok {{ i == 0 ? ' show' : '' }}"></span>
    </a> 
    {{/each}}
  </script>

  <!-- 商品列表的模板 -->
  <script type="text/html" id="productTpl">
    {{each result as v i}}
    <div class="item">
      <a href="http://item.m.jd.com/ware/view.action?wareId=1274360" data-productid="{{ v.productId }}">
          <img src="{{ v.productImg }}" alt="">
          <p class="info one-txt-cut">{{ v.productName }}</p>
          <div class="others">
              <span class="price">{{ v.productPrice }}</span>
              <button>去凑单</button>
          </div>
        </a>
    </div>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/gsproduct.js"></script>
</body>

</html>
