<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-首页</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common1.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/rem.js"></script>
</head>

<body>

  <div class="container">

    <!-- 头部区域 -->
    <div class="m-header">
      <img class="left fl middle-y-self" src="./images/header_logo.png" alt="">
      <img class="right fr" src="./images/header_app.png" alt="">
    </div>
    <!-- 搜索区域 -->
    <div class="m-search">
      <form>
        <input type="text" class="txt" placeholder="请输入您想比价的商品">
        <input type="button" class="fr btn_search" value="搜索">
      </form>
    </div>
    <!-- 导航区域 -->
    <div class="m-nav">
      <ul class="clearfix">
        <!-- 加载中的图片 -->
        <div class="loading">
          <img src="./images/loading.gif" alt="">
        </div>
        <!-- 菜单栏的坑 -->

      </ul>
    </div>
    <!-- 商品区域 -->
    <div class="m-product">
      <div class="title-nav">
        <span>超值折扣推荐</span>
        <img width="20" height="20" src="http://www.zuyushop.com/wap/images/more.png" alt="">
      </div>
      <div class="productList">
        <!-- 加载中的图片 -->
        <div class="loading">
          <img src="./images/loading.gif" alt="">
        </div>
        <!-- 商品的坑 -->

      </div>
      <!-- 更多优惠信息 -->
      <div class="moreInfo">
        <a href="moneyctrl.html">更多优惠信息 >></a>
      </div>
    </div>

    <!-- 品牌排行 -->
    <div class="title-nav">
      <span>品牌排行</span>
      <img width="20" height="20" src="http://www.zuyushop.com/wap/images/more.png" alt="">
    </div>

    <!-- 底部的上部区域 -->
    <div class="footer-top">
      <ul class="container">
        <li class="login"><a href="#">登录</a></li>
        <li class="register"><a href="#">注册</a></li>
        <li class="backTop">
          <a href="#">
            <span><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""></span> 
            返回顶部
          </a>
        </li>
      </ul>
    </div>
    <!-- 底部的下部区域 -->
    <div class="footer">
      <p>
        <span class="app"><a href="javascript:;">手机APP下载</a></span>
        <span><a href="index.html">慢慢买手机版</a></span> -- 掌上比价平台
      </p>
      <p class="address">m.manmanbuy.com</p>
    </div>

  </div>


  <!-- 菜单栏的模板 -->
  <script type="text/html" id="menuTpl">
    {{each result as v i}}
    <li class="w25 {{ i > 7? ' displayNone' : '' }}">
      <a href="{{ v.titlehref }}" class="{{ v.name == '更多' ? 'more': '' }}">{{ #v.img }}</a>
      <p>{{ v.name }}</p>
    </li>
    {{/each}}
  </script>


  <!-- 商品列表的模板 -->
  <script type="text/html" id="productTpl">
    {{each result as v i}}
    <div class="item ">
      <a href="moneyproduct.html?productid={{ v.productId }}">
        {{ #v.productImgSm }}
        <div class="product_info">
          <p class="info txt-cut">{{ v.productName }}</p>
          <p class="price">{{ v.productPinkage }}</p>
          <p class="other">{{ v.productFrom }} | {{ v.productTime }}</p>
          <span class="icon-comment comments"></span>
        </div>
      </a>
    </div>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
