<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-白菜价页</title>
  <script src="./js/rem.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/coupon.css">
</head>

<body>

  <div class="container">

    <!-- 头部区域 -->
    <div class="m-header mainColor">
      <a href="javascript:history.go(-1);" class="fl"><span class="glyphicon glyphicon-menu-left"></span></a>
      <img class="right fr" src="./images/header_app.png" alt="">
      <h3>优惠券</h3>
    </div>

    <!-- 导航区域 -->
    <div class="m-nav">
        <ul class="clearfix">
          <li><a href="index.html">首页 > </a></li>
          <li><a href="javascript:;"> 优惠券</a></li>
        </ul>
      </div>

    <!-- 品牌列表 -->
    <div class="m-title">
      <ul class="clearfix">
        <!-- 标题的坑 -->
      </ul>
    </div>

    <!-- 底部的上部区域 -->
    <div class="footer-top">
      <ul class="container">
        <li class="login"><a href="#">登录</a></li>
        <li class="register"><a href="#">注册</a></li>
        <li class="backTop">
          <a href="#">
            <span><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""></span> 
            返回顶部
          </a>
        </li>
      </ul>
    </div>
    <!-- 底部的下部区域 -->
    <div class="footer">
      <p>
        <span class="app"><a href="javascript:;">手机APP下载</a></span>
        <span><a href="index.html">慢慢买手机版</a></span> -- 掌上比价平台
      </p>
      <p class="address">m.manmanbuy.com</p>
    </div>

  </div>




  <!-- 标题的模板 -->
  <script type="text/html" id="titleTpl">
    {{each result as v i}}
    <li>
      <a href="{{ v.couponLink }}?couponid={{ v.couponId }}&coupontitle={{ v.couponTitle }}">
        <img src="{{ v.couponImg }}" alt="">
        <p>{{ v.couponTitle }}</p>
      </a>
    </li>
    {{/each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/coupon.js"></script>
</body>

</html>
