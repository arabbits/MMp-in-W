<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>慢慢买-商品列表</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/common1.css">
  <link rel="stylesheet" href="./css/productlist.css">
  <script src="./js/rem.js"></script>
</head>

<body>

  <div class="container">

    <!-- 头部区域 -->
    <div class="m-header">
      <img class="left fl middle-y-self" src="./images/header_logo.png" alt="">
      <img class="right fr" src="./images/header_app.png" alt="">
    </div>
    <!-- 搜索区域 -->
    <div class="m-search">
      <form>
        <input type="text" class="txt" placeholder="请输入您想比价的商品">
        <input type="button" class="fr btn_search" value="搜索">
      </form>
    </div>
    <!-- 导航区域 -->
    <div class="m-nav">
      <a href="#" class="select">筛选</a>
      <ul class="clearfix">
        <li>
          <!-- 导航的坑 -->
        </li>
      </ul>
    </div>
    <!-- 商品区域 -->
    <div class="m-product">
      <div class="product">
        <!-- 加载中的图片 -->
        <div class="loading">
          <img src="./images/loading.gif" alt="">
        </div>
        <!-- 商品的坑 -->
      </div>

      <div class="changePages">
        <span class="w33 fl"><a href="javascript:;" class="prevpage">上一页</a></span>
        <span class="w33 fl">
              <select>
                <!-- 下拉框的坑 -->
                <!-- <option value="1">1/14</option> -->
              </select>
            </span>
        <span class="w33 fl"><a href="javascript:;" class="nextpage">下一页</a></span>
      </div>
    </div>


    <!-- 底部的上部区域 -->
    <div class="footer-top">
      <ul class="container">
        <li class="login"><a href="#">登录</a></li>
        <li class="register"><a href="#">注册</a></li>
        <li class="backTop">
          <a href="#">
            <span><img src="http://www.zuyushop.com/wap/images/top.jpg" alt=""></span> 
            返回顶部
          </a>
        </li>
      </ul>
    </div>
    <!-- 底部的下部区域 -->
    <div class="footer">
      <p>
        <span class="app"><a href="javascript:;">手机APP下载</a></span>
        <span><a href="index.html">慢慢买手机版</a></span> -- 掌上比价平台
      </p>
      <p class="address">m.manmanbuy.com</p>
    </div>

  </div>

  <!-- 导航区域的模板 -->
  <script type="text/html" id="navTpl">
    {{each result as v i}}
    <a href="index.html">首页 ></a>
    <a href="category.html">全部分类 ></a>
    <a href="javascript:;">{{ v.category }} ></a> {{/each}}
  </script>


  <!-- 商品列表的模板 -->
  <script type="text/html" id="productTpl">
    {{each result as v i}}
    <div class="item ">
      <a href="bijia.html?categoryid={{ v.categoryId }}&productid={{ v.productId }}&productname={{ v.productName }}">
        {{ #v.productImg }}
        <div class="product_info">
          <p class="info">{{ v.productName }} <span class="price">{{ v.productPinkage }}</span></p>
          <p class="price">{{ v.productPrice }}</p>
          <p class="other">
            <span>{{ v.productQuote }}</span>
            <span>{{ v.productCom }}</span>
          </p>
          <span class="icon-comment comments"></span>
        </div>
      </a>
    </div>
    {{/each}}
  </script>

  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/artTemplate/template.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/productlist.js"></script>
</body>

</html>
