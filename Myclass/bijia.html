<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>产品列表</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/commen.css">
  <link rel="stylesheet" href="./css/bijia.css">
</head>

<body>
  <!-- 头部 -->
  <header id="header" class="header">
    <div class="logo">
      <a href="index.html">
                <img src="images/header_logo.png" alt="">
            </a>
    </div>
    <div class="adddown">
      <a href="javascript:;">
                <img src="images/header_app.png" alt="">
            </a>
    </div>
  </header>
  <!-- 搜索 -->
  <section id="search">
    <form action="#">
      <input type="text" placeholder="请输入你要是搜索的商品">
      <input type="button" value="搜索">
    </form>
  </section>

  <div class="groundfather">
    <div class="main-head ">
      <!-- 第一个小坑 -->

    </div>
    <div class="product-bijia">

    </div>
    <div class="like-tab clearfix">
      <span class="w33 fl">比价购买</span></span>
      <span class="w33 fl">产品参数</span>
      <span class="w33 fl">评价(233)</span>
    </div>

    <div class="plist">
      <div class="fl lister">
        <a href="#">
          <img src="http://sf.manmanbuy.com/images/sitelogo/1.png" alt="">
          <span>京东商城</span>
        </a>
      </div>
      <div class="fr shop">
        <span class="one">￥3266.00</span>
        <span class="two">去购买</span>
      </div>
    </div>

    <div class="note">

      * 实际价格以各网站列出的实时售价为准，我们提供的价格可能有数小时至数日的延迟。

    </div>
    <div class="banner">
      <div>网友评价</div>
    </div>

    <!-- 大餐 -->
    <div class="biji-commit">
      <ul>

      </ul>
      <div class="more">
        <a href="#">查看更多评价</a>
      </div>
    </div>
  </div>
  <!-- 底部 -->
  <footer id="footer">
    <div class="footer-top clearfix">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#" style="width:40%; border:0">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15" alt="">
                返回顶部
            </a>
    </div>
    <div class="footer-bottom clearfix">
      <p>
        <a href="javascript:;">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>
</body>

<!-- 开始埋坑 -->
<script type="text/html" id="tmp">
  {{each result as v i }}
  <div class="she-name">
    {{v.productName}}
  </div>
  <div class="she-img">
    {{#v.productImg}}
  </div>
  <div class="like-she">
    <img src="http://www.zuyushop.com/wap/images/sc.jpg" alt="">
  </div>
  {{/each}}
</script>


<!-- 填坑第二个 -->
<script type="text/html" id="tmp2">
  {{each result as v i }}
  <li>
    <div class="clearfix">
      <span class="fl">{{v.comName}}</span>
      <span class="fr">{{v.comTime}}</span>
    </div>
    <div class="clearfix">
      <span class="fr">{{v.comFrom}}</span>
    </div>
    <div class="bijia-content">
      {{v.comContent}}
    </div>
  </li>
  {{/each}}
</script>
<script type="text/html" id="tmp3">
  {{each result as v i }}
  <a href="#" class="product-head">首页</a>>
  <a href="productlist.html?categoryid={{v.categoryId}}" class="product-all">{{v.category}}</a>>
  <a href="#" class="product-cate"></a>>
  <a href="#" class="product-search">筛选</a>
  {{/each}}
</script>

</html>
<script src="lib/artTemplate/template.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/rem.js"></script>
<!-- <script src="js/productlist.js"></script> -->
<script src="js/bijia.js"></script>
<script src="js/tools.js"></script>
