<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>那个牌子好?</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/commen.css">
  <link rel="stylesheet" href="./css/brand.css">
</head>

<body>
  <!-- 头部 -->
  <header id="header" class="header">
    <div class="logo">
      <a href="index.html">
                <img src="images/header_logo.png" alt="">
            </a>
    </div>
    <div class="adddown">
      <a href="javascript:;">
                <img src="images/header_app.png" alt="">
            </a>
    </div>
  </header>
  <!-- 搜索 -->
  <section id="search">
    <form action="#">
      <input type="text" placeholder="请输入你想比价的商品">
      <input type="button" value="搜索">
    </form>
  </section>

  <main class="product-main">
    <div class="main-head ">
      <!-- 第一个小坑 -->
      <a href="index.html" class="product-head">首页</a>>
      <a href="category.html" class="product-all">全部分类</a>>
    </div>
    <div class="hot">
        平板电视哪个牌子好
    </div>

    <div class="brand-tv">
      <!-- 第一个 电视坑 -->
    </div>
    <div class="hot">
        平板电视产品销量排行
    </div>
    <div class="brand-top">
      <!-- 第二个销量坑 -->
    </div>
    <div class="hot">
        平板电视最新 吐槽
    </div>
    <div class="brand-bb">
      <!-- 第三个评论坑 -->
    </div>
  </main>

  <!-- 底部 -->
  <footer id="footer">
    <div class="footer-top clearfix">
      <a href="javascript:;">登录</a>
      <a href="javascript:;">注册</a>
      <a href="#" style="width:40%; border:0">
                <img src="http://www.zuyushop.com/wap/images/top.jpg" width="15" height="15" alt="">
                返回顶部
            </a>
    </div>
    <div class="footer-bottom">
      <p>
        <a href="javascript:;">手机APP下载</a>
        <a href="index.html">慢慢买手机版</a> -- 掌上比价平台
      </p>
      <p>m.manmanbuy.com</p>
    </div>
  </footer>
</body>

<!-- 开始埋坑 -->
<script type="text/html" id="tmp">
  {{each result as v i}}
  <ul>
      <li data-titleid="{{v.brandTitleId}}">
        <a href="productlist.html?categoryid={{v.categoryId}}&pageid=1">
          <em class="{{i==0?'top':''}} {{i==1?'top1':''}} {{i==2?'top2':''}}">{{v.brandId+1}}</em>
          <div class="info">
            <div class="inner">{{v.brandName}}</div>
            <p>{{v.brandInfo}}</p>
          </div>
        </a>
      </li>
    </ul>
  {{/each}}
</script>


<!-- 填坑第二个 -->
<script type="text/html" id="tmp2">
  <ul>
      {{each result as v i}}
    <li data-id="{{v.productId}}" class="clearfix">
      <a href="bijia.html?productid={{v.productId}}">
        <div class="brand-top-pic fl">
          {{#v.productImg}}
          <!-- <img src="http://pro.zuyushop.com:8015/ProPic/201510/Thumb/Thumb_201510001104382491.jpg" alt=""> -->
        </div>
        <div class="brand-top-info">
          <div class="top-tit">{{v.productName}}</div>
          <div class="top-price clearfix">
            <em class="fl">{{v.productPrice}}</em>
            <span class="star fr">
              <b class="star5"></b>
            </span>
          </div>
          <div class="top-other">
              <em>{{v.productQuote}}</em>
              <em>{{v.productCom}}</em>                  
          </div>
        </div>
      </a>
    </li>
    {{/each}}
  </ul>
</script>

<!-- 填第三个评论坑 -->
<script type="text/html" id="tmp3">
  <ul>
      {{each result as v i}}
      <li class="">
          <a href="#">
            <div class="bb-top clearfix">
              <div class="bb-pic fl">
                <img src="" alt="">
              </div>
              <div class="bb-info">
                <div class="bb-tit">乐视TV(Letv) 超3 X55 55英寸智能LED液晶 超级电视 4K超清电视</div>
              </div>
            </div>
            <div class="bb-bottom">
              <div class="bb-bottom-hd">
                <div class="fl">
                    {{v.comName}}：
                  <span class="star">
                    <b class="star5"></b>
                  </span>
                </div>
                <span class="fr">
                   {{v.comTime}}
                </span>
              </div>
              <p>{{v.comContent}} {{v.comFrom}}</p>
            </div>
          </a>
        </li>
        {{/each}}
    </ul>
</script>

</html>
<script src="lib/artTemplate/template.js"></script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="js/rem.js"></script>
<script src="js/tools.js"></script>
<script src="js/brand.js"></script>
