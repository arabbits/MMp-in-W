<!DOCTYPE html>

    </div>
  </footer>

<!-- 开始埋坑 -->
<script type="text/html" id="tmp">

      <a class="temp" data-id="{{v.brandTitleId}}" href="brand.html?brandtitleid={{v.brandTitleId}}">{{v.brandTitle}}</a>
    </li>
    {{/each}}
</script>
