<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
  <!-- 头部 -->

    </div>
    <h1>凑单品</h1>
    <div class="home">
      <a href="javascript:;" class="icon-app"></a>
    </div>
  </div>


  <main class="gsproduct-main">
    <div class="hand clearfix">
      <div class="title fl">
        <ul class="clearfix">
          <li class="fl">
            <a class="shit0" href="#">
                京东
              <i></i>
            </a>
          </li>
          <li class="fl">
            <a class="shit1" href="#">

                <i></i>

                <i></i>

          </li>
        </ul>
      </div>
      <div class="search fl">
        <span class="icon-search"></span>

      <!-- 我有各式各样的下拉框 -->
      <div class="jd-select fuck ">
        <!-- 第yi个 -->

        <!-- 第二个 -->

      <div class="all-select fuck">

      <p>m.manmanbuy.com</p>

<!-- 填坑第二个 -->
<!-- 华北 -->
<script type="text/html" id="tmp">
  <ul>
    {{each result as v i}}
    <li data-areaId="{{v.areaId}}"><a href="#">{{v.areaName}} </a></li>
    {{/each}}
  </ul>
</script>


<!-- 填坑第一个 -->
<!-- 京东 -->
<script type="text/html" id="tmp2">
  <ul>
    {{each result as v i}}
    <li data-shopId='{{v.shopId}}'><a href="#">{{v.shopName}} </a></li>
    {{/each}}
  </ul>

</script>
<script type="text/html" id="tmp3">
  <ul class="container clearfix">
      {{each result as v i}}
      <li>
        <a href="http://item.m.jd.com/ware/view.action?wareId=1274360" class="item border-img">
          <div class="pic"><img src="{{v.productImg}}" style="width: 174px; height: 174px;"></div>
          <div class="title">{{v.productName}}</div>
          <div class="other clearfix">
            <div class="price fl">{{v.productPrice}}</div>
            <div class="btn fr">去凑单</div>
            <!-- <div class="clearfix"></div> -->
          </div>
        </a>
      </li>
      {{/each}}
    </ul>
</script>

</html>
