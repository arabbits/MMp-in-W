      <ul>
        <!-- 挖个坑 -->
      </ul>

<!-- 开始埋坑 -->
<script type="text/html" id="tmp">
  {{each result as v i }}
  <li class="clearfix ui-border-b">
      <a href="moneyproduct.html?productid={{v.productId}}">
        <div class="pic fl">
          {{#v.productImgSm}}
          </div>
        <div class="clearfix info">
          <div class="title">{{v.productName}}<span>{{v.productPinkage}}</span></div>
          <div class="other clearfix">
            <span class="mall fl">{{v.productFrom}} | {{v.productTime}}</span>
            <span class="comment fr">
                  <i class="icon-comment"></i>
                  {{v.productComCount.slice(1,2)}}
                </span>
          </div>
        </div>
      </a>
    </li>
    {{/each}}
</script>
