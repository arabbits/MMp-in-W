<script type="text/html" id="tmp">
  <ul class="clearfix">
      {{each result as v i }}
      
    <li class="{{i==0?'active' : ''}}">
      <a href="baicaijia.html?titleid={{v.titleId}}">{{v.title}}</a>
    </li>
    {{/each}}
  </ul>
</script>

<script type="text/html" id="tmp2">
   <ul class="clearfix">
      {{each result as v i }}
        <li class="ui-border-tb ">
          <div class="pic">
            {{#v.productImg}}
            <!-- <img src="http://seller.manmanbuy.com/ProPic/2016100009230957088.jpg" alt=""> -->
          </div>
          <div class="inf">
            <div class="i">
              <div class="t">
                {{#v.productName}}
                <!-- <p>[包邮]双十一红包 今日开启</p> -->
              </div>
              <div class="pr">
                {{#v.productPrice}}
                <!-- <i class="ss">券后</i>
                <i>￥</i>10.0
                <del>￥0</del> -->
              </div>
            </div>
            <div class="o">
              {{#v.productCouponRemain}}
              <!-- <div class="bar">
                <em></em>
                <span>1%</span>
                <b>已领取82张</b>
              </div> -->
              <div class="b clearfix">
                <span class="q">{{#v.productCoupon}}</span>
                <span class="g">{{#v.productHref}}</span>
                <!-- {{#v.productHref}} -->
              </div>
            </div>
          </div>
        </li>
        {{/each}}
      </ul>
</script>
